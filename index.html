<!DOCTYPE html>
<html>
<head>
	<title>Mini Megapixel</title>
	<script type="text/javascript" src="steps.js"></script>

	<script type="text/javascript" src="upload.js"></script>
	<script type="text/javascript" src="crop.js"></script>
	<script type="text/javascript" src="window.js"></script>

	<script type="text/javascript" src="cropperjs/dist/cropper.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link  href="cropperjs/dist/cropper.min.css" rel="stylesheet">
</head>
<body>

	<section class="step" data-js="startWindow">
		<h1>Tell us about your window.</h1>
		<p>Upload a photo</p>
		<form id="window-form"><ul>
			<li>
				<label for="width">Width</label>
				<input type="number" name="width" id="width">
			</li><li>
				<label for="height">Height</label>
				<input type="number" name="height" id="height">
			</li>
			<input type="submit" id="window-done" value="Next">
		</form></ul>
	</section>

	<section class="step" data-js="startUpload">
		<h1>Choose a photo</h1>
		<p>Upload a photo</p>
		<div id="drop-target">drop here</div>
	</section>

	<section class="step" data-js="startCrop">
		<h1>Crop your photo</h1>
		<p>Crop your photo</p>
		<div id="crop-container"><canvas id="upload-target"></canvas></div>
		<button id="crop-button">Crop</button>
	</section>
	
	<section class="step" data-js="">
		<h1>Data!</h1>
		<p>Hello</p>
		<canvas id="cropped-image"></canvas>
	</section>
</body>
</html>
